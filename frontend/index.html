<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoHire Webhook Relay</title>

    <!-- Meta tags for SEO and social sharing -->
    <meta
      name="description"
      content="AlgoHire Webhook Relay - Reliable webhook management and delivery system for your recruitment platform"
    />
    <meta
      name="keywords"
      content="webhook, API, recruitment, hiring, automation"
    />
    <meta name="author" content="AlgoHire Team" />

    <!-- Open Graph tags for social media -->
    <meta property="og:title" content="AlgoHire Webhook Relay" />
    <meta
      property="og:description"
      content="Reliable webhook management and delivery system"
    />
    <meta property="og:type" content="website" />

    <!-- Favicon and app icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- CSS Reset and base styles -->
    <style>
      /* CSS Reset */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Base styles */
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", sans-serif;
        line-height: 1.6;
        color: #2c3e50;
      }

      body {
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Focus styles for accessibility */
      button:focus-visible,
      input:focus-visible,
      select:focus-visible,
      textarea:focus-visible {
        outline: 2px solid #3498db;
        outline-offset: 2px;
      }

      /* Loading animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- React app root -->
    <div id="root"></div>

    <!-- Noscript fallback for users without JavaScript -->
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: sans-serif">
        <h1>JavaScript Required</h1>
        <p>
          This application requires JavaScript to function properly. Please
          enable JavaScript in your browser settings.
        </p>
        <p>If you continue to have issues, please contact support.</p>
      </div>
    </noscript>

    <!-- Script tag to load the React application -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Performance monitoring (optional) -->
    <script>
      // Basic performance monitoring
      window.addEventListener("load", () => {
        if ("performance" in window) {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log(`Page loaded in ${loadTime}ms`);
        }
      });

      // Error boundary for unhandled errors
      window.addEventListener("error", (event) => {
        console.error("Unhandled error:", event.error);
      });

      // Unhandled promise rejection handler
      window.addEventListener("unhandledrejection", (event) => {
        console.error("Unhandled promise rejection:", event.reason);
      });
    </script>
  </body>
</html>
